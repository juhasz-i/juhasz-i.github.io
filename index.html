<!DOCTYPE html>
<html>

    <head>
        <title>My Website</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.cdnfonts.com/css/teleneo-office" rel="stylesheet">
    </head>

    <body>
        <div id="navbar">
            <a id="home-link" href="#index">Home</a>
            <a id="products-link" href="#products">My Products</a>
            <a id="about-link" href="#about">About Myself</a>
            <a id="contact-link" href="#contact">Contact Details</a>
        </div>
        <div id="page-container"></div>
        <div id="footer">
            <p>Contact Details: email@example.com | 555-555-5555</p>
            <p>Terms of Use | Privacy Policy</p>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>

            $(document).ready(function () {
                const homeButton = document.querySelector("#home-link");
                const productsButton = document.querySelector("#products-link");
                const aboutButton = document.querySelector("#about-link");
                const contactButton = document.querySelector("#contact-link");

                homeButton.addEventListener("click", navigateToHome);
                productsButton.addEventListener("click", navigateToProducts);
                aboutButton.addEventListener("click", navigateToAbout);
                contactButton.addEventListener("click", navigateToContact);
            });

            function navigateToHome(event) {
				const pageContainer = document.getElementById("page-container");
				pageContainer.style.transition = "opacity 0.5s ease-in-out";
			    pageContainer.style.opacity = 0;
			    
			    setTimeout(function() {
			    
			    	$("#page-container").empty();
			    	$("#page-container").load("main.html");
			    	
			    	pageContainer.style.opacity = 1;
			    }, 500);
			    
                event.preventDefault();
            }

            function navigateToProducts(event) {
				const pageContainer = document.getElementById("page-container");
				pageContainer.style.transition = "opacity 0.5s ease-in-out";
				pageContainer.style.opacity = 0;
				
				setTimeout(function() {
				
					$("#page-container").empty();
					$("#page-container").load("products.html");
					
					pageContainer.style.opacity = 1;
				}, 500);
				
				event.preventDefault();
            }

            function navigateToAbout(event) {
				const pageContainer = document.getElementById("page-container");
				pageContainer.style.transition = "opacity 0.5s ease-in-out";
				pageContainer.style.opacity = 0;
				
				setTimeout(function() {
				
					$("#page-container").empty();
					$("#page-container").load("about.html");
					
					pageContainer.style.opacity = 1;
				}, 500);
				
                event.preventDefault();
            }

            function navigateToContact(event) {
				const pageContainer = document.getElementById("page-container");
				pageContainer.style.transition = "opacity 0.5s ease-in-out";
				pageContainer.style.opacity = 0;
				
				setTimeout(function() {
			    
			    	$("#page-container").empty();
			    	$("#page-container").load("contact.html");
			    	
			    	pageContainer.style.opacity = 1;
			    }, 500);
			    
			    event.preventDefault();
            }

        </script>
    </body>

</html>
